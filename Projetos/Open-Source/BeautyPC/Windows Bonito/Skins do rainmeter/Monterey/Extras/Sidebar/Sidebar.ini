[Rainmeter]
Group=Monterey
DefaultUpdateDivider=-1
DefaultClickThroughDefault=1

[Variables]
@include1=#@#Variables\Global.inc
@include2=#@#Languages\#Language#\Extras\Sidebar.inc
@include3=#@#Scripts\Includes\Context.inc
@Include4=#@#Scripts\Themes\#Theme#.inc
@include5=#@#Scripts\Contexts\Sidebar.inc

[TrayIcon]
Measure=Plugin
Plugin=TrayIcon
IconName=#@#Images\Icons\Sidebar#DarkMode#.ico
DynamicVariables=1
ToolTipText=Monterey Rainmeter
LeftMouseUpAction=[!ZPosGroup "1" "Monterey"][!ToggleFadeGroup "Monterey"]
RightMouseUpAction=[!SetVariable Context "Sidebar"][!SkinCustomMenu]

[DummyMeter]
Meter=String