[Rainmeter]
Update=1000

[Metadata]
Author=Creewick
Version=1.0
License=CC BY-NC-SA 4.0

[Variables]
WidgetName=Monitor
@Include1=#@#Scripts\Includes\Settings.inc
@Include2=#@#Scripts\Contexts\Monitor.inc
Context=Monitor
Meter=0

[Option1Title]
Meter=String
Text=#tMonitorItem# 1
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.035)
FontColor=#ForegroundColor#
FontWeight=500
AntiAlias=1
X=(#WidgetPadding# + #WidgetWidth# * 0.05)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.7)
ClipString=1
DynamicVariables=1

[Option1Value]
Meter=String
Text=#Meter1#
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.03)
FontColor=#ForegroundColor#
DynamicVariables=1
FontWeight=300
AntiAlias=1
StringAlign=Center
X=(#WidgetPadding# + #WidgetWidth# * 0.85)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.13)
SolidColor=#GrayColor#
Padding=2,2,2,2
ClipString=1
LeftMouseUpAction=[!SetVariable Meter "Meter1"][!UpdateMeasure SetTickMark][!SkinCustomMenu]

[Option2Title]
Meter=String
MeterStyle=Option1Title
Text=#tMonitorItem# 2
Y=(#WidgetPadding# + #WidgetHeight# * 0.43)

